<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregar Arquivo para Análise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bem-vindo ao Sistema de Análise de Cancelamentos</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="fileInput">Carregar arquivo de dados:</label>
        <input type="file" id="fileInput" name="file" accept=".csv" required>
        <button type="submit">Carregar e Analisar</button>
    </form>

    <script src="scripts.js"></script>
</body>
</html>
