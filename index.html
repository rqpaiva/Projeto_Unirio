<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Cancelamento de Corridas - Danfo.js</title>
    <script src="https://cdn.jsdelivr.net/npm/danfojs@0.4.0/lib/bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        #upload-section {
            margin-bottom: 20px;
        }

        #file-status {
            margin-top: 10px;
            color: green;
        }

        #analysis-result {
            margin-top: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Análise de Cancelamento de Corridas</h1>

    <div class="instructions">
        <p>Carregue os dados de um aplicativo de mobilidade urbana para realizar uma análise estatística das características das corridas.</p>
    </div>

    <!-- Seção de upload de arquivo -->
    <div id="upload-section">
        <h2>Carregue seus dados:</h2>
        <input type="file" id="file-input" accept=".csv,.json" />
        <button onclick="processFile()">Carregar Dados</button>
        <p id="file-status"></p>
    </div>

    <!-- Seção de resultados da análise -->
    <div id="analysis-result">
        <h2>Resultado da Análise</h2>
        <div id="summary"></div>
    </div>

    <script>
        let userData = null;  // Variável global para armazenar os dados carregados

        function processFile() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            const fileStatus = document.getElementById('file-status');

            if (file) {
                const reader = new FileReader();
                reader.onload = async function (event) {
                    userData = event.target.result;
                    fileStatus.textContent = "Arquivo carregado com sucesso: " + file.name;

                    // Processamento de JSON ou CSV
                    if (file.type === 'application/json') {
                        userData = JSON.parse(userData);
                        analyzeData(userData);
                    } else if (file.type === 'text/csv') {
                        // Usar Danfo.js para ler CSV
                        const df = await dfd.readCSV(fileInput.files[0]);
                        analyzeData(df);
                    }
                };
                reader.readAsText(file);
            } else {
                fileStatus.textContent = "Por favor, selecione um arquivo primeiro.";
            }
        }

        // Função para realizar a análise de dados
        function analyzeData(data) {
            if (data instanceof dfd.DataFrame) {
                // Exibe as estatísticas descritivas dos dados CSV usando Danfo.js
                const summary = data.describe();
                summary.print();

                // Gera a tabela de estatísticas
                const summaryTable = summary.to_html();
                document.getElementById('summary').innerHTML = summaryTable;
            } else {
                // Se for JSON, podemos fazer uma análise personalizada aqui (ex: contagem, médias, etc.)
                document.getElementById('summary').innerHTML = "Análise de dados JSON não implementada ainda.";
            }
        }
    </script>

</body>
</html>
