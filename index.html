<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregar Arquivo para Análise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bem-vindo ao Sistema de Análise de Cancelamentos</h1>
    
    <!-- Formulário de upload de arquivo -->
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="fileInput">Carregar arquivo de dados:</label>
        <input type="file" id="fileInput" name="file" accept=".csv" required>
        <button type="submit">Carregar e Analisar</button>
    </form>

    <!-- Filtros de análise (aparecem após o upload do arquivo) -->
    <div id="filters" style="display: none;">
        <h2>Aplicar Filtros</h2>
        <label for="genderFilter">Gênero:</label>
        <select id="genderFilter">
            <option value="">Todos</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
        </select>

        <label for="ageRangeFilter">Faixa Etária:</label>
        <select id="ageRangeFilter">
            <option value="">Todas</option>
            <option value="Jovem (abaixo de 30)">Jovem (abaixo de 30)</option>
            <option value="Adulto (30 a 60)">Adulto (30 a 60)</option>
            <option value="Senior (acima de 60)">Senior (acima de 60)</option>
        </select>

        <label for="radiusFilter">Raio:</label>
        <input type="number" id="radiusFilter" placeholder="Digite o raio em km">

        <button type="button" id="applyFilters">Aplicar Filtros</button>
    </div>

    <!-- Divs para exibir os resultados -->
    <div id="results">
        <h2>Resultados da Análise</h2>
        <div id="statistics">Estatísticas aparecerão aqui</div>
        <div id="heatmap">Mapa de calor aparecerá aqui</div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
