<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visão estratégica de cancelamentos em apps de transporte</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h1>Visão Estratégica de Cancelamentos em Apps de Transporte</h1>
        <img src="{{ url_for('static', filename='img/eccb17e445d1417595732e3a62df4f28.jpg') }}" alt="">

        <div class="container-upload">
            <form id="uploadForm" enctype="multipart/form-data" method="POST">
                <label for="fileInput" class="custom-file-label">Selecione um arquivo CSV</label>
                <input type="file" id="fileInput" name="file" accept=".csv" required>
                <button type="submit" class="button-submit">Analisar</button>
            </form>
        </div>
    </div>

    <!-- Área para exibir dados do arquivo -->
    <div class="containerTable">
        <div id="data">
            <h3>Dados do Arquivo</h3>
            <div id="table-container"></div>  
        </div>
    </div>

    <!-- Área para exibir análises adicionais -->
    <div class="analysis-container">
        <h3>Análises Estatísticas</h3>
        <div id="general-info" class="table-section">
            <h4>Informações Gerais</h4>
            <div id="general-info-table"></div>
        </div>
        <div id="missing-data" class="table-section">
            <h4>Dados Ausentes</h4>
            <div id="missing-data-table"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <script>
        $(document).ready(function() {
            // Evento de envio do formulário de upload
            $('#uploadForm').on('submit', function(e) {
                e.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        $('#table-container').html(response.data_html);
                        $('#table-container table').DataTable({
                            "pageLength": 20,
                            "language": {
                                "lengthMenu": "Mostrar _MENU_ linhas por página",
                                "zeroRecords": "Nenhum dado encontrado",
                                "info": "Mostrando página _PAGE_ de _PAGES_",
                                "infoEmpty": "Nenhum dado disponível",
                                "infoFiltered": "(filtrado de _MAX_ total de registros)",
                                "search": "Buscar:",
                                "paginate": {
                                    "first": "Primeiro",
                                    "last": "Último",
                                    "next": "Próximo",
                                    "previous": "Anterior"
                                }
                            }
                        });
                        fetchAnalysis(); // Busca e exibe as análises adicionais
                    },
                    error: function() {
                        alert('Erro ao carregar o arquivo.');
                    }
                });
            });

            // Função para buscar análises adicionais após o upload
            function fetchAnalysis() {
                $.post('/analyze', function(response) {
                    populateTable('#general-info-table', response.general_info);
                    populateTable('#missing-data-table', response.missing_data);
                });
            }

            // Popula uma tabela com os dados JSON fornecidos
            function populateTable(selector, data) {
                let tableHTML = '<table class="table table-striped"><thead><tr>';
                if (data.length > 0) {
                    Object.keys(data[0]).forEach(key => {
                        tableHTML += `<th>${key}</th>`;
                    });
                    tableHTML += '</tr></thead><tbody>';
                    data.forEach(row => {
                        tableHTML += '<tr>';
                        Object.values(row).forEach(cell => {
                            tableHTML += `<td>${cell}</td>`;
                        });
                        tableHTML += '</tr>';
                    });
                    tableHTML += '</tbody></table>';
                } else {
                    tableHTML = '<p>Nenhum dado disponível.</p>';
                }
                $(selector).html(tableHTML);
            }
        });
    </script>
</body>
</html>
