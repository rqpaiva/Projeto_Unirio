<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Análise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Resultados da Análise de Cancelamentos</h1>

    <!-- Filtros para o usuário -->
    <div id="filters">
        <h2>Filtros</h2>
        <label for="genderFilter">Gênero do Motorista:</label>
        <select id="genderFilter">
            <option value="">Todos</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
        </select>

        <label for="ageRangeFilter">Faixa Etária:</label>
        <select id="ageRangeFilter">
            <option value="">Todas</option>
            <option value="Jovem (abaixo de 30)">Jovem (abaixo de 30)</option>
            <option value="Adulto (30 a 60)">Adulto (30 a 60)</option>
            <option value="Senior (acima de 60)">Senior (acima de 60)</option>
        </select>

        <!-- Outros filtros podem ser adicionados da mesma forma -->

        <label for="radiusFilter">Raio de Análise (em km):</label>
        <input type="number" id="radiusFilter" min="1" max="50" value="5">

        <button id="applyFilters">Aplicar Filtros</button>
    </div>

    <!-- Área para exibir os resultados -->
    <div id="results">
        <h2>Estatísticas e Mapas</h2>
        <div id="statistics">
            <!-- Estatísticas calculadas aparecerão aqui -->
        </div>
        <div id="heatmap">
            <!-- O mapa de calor será exibido aqui -->
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
